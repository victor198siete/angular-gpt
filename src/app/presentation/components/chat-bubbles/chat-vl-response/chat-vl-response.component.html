<div class="col-start-1 col-end-9 p-3 rounded-lg">
  <div class="flex flex-row items-start">
    <div class="flex items-center justify-center h-10 w-10 rounded flex-shrink-0">
      <img src="./../../../../../assets/vl-logo.jpg" class="rounded-full" alt="Viajes Libero">
    </div>
    <div class="relative ml-3 text-sm bg-black bg-opacity-25 pt-3 pb-2 px-4 shadow rounded-xl" style="max-width: 25rem;">
      <p>{{ text }}</p>

      @if(errors.length > 0) {
        <h3 class="text-2xl">Errores Encontrados</h3>
      }

      <ul>
        @for(error of errors; track $index; let first = $first) {
          <li>{{ error }}</li>
        } @empty {
          <li>No se encotraron errores, perfecto!</li>
        }
      </ul>
    </div>
  </div>
</div>
